services:
  db:
    build:
      context: ./db
    container_name: learning101_db
    ports:
      - "5433:5432"
    volumes:
      - learning101_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - learning101-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d production"]
      interval: 5s
      timeout: 2s
      retries: 20

  server:
    build: 
      context: .  
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.prod
    networks:
      - learning101-network
networks:
  learning101-network:
    name: learning101-network

volumes:
  learning101_db_data: